<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AMIV an der ETH</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="The Academic Mechanical and Electrical Engineering Association (AMIV) was founded in 1893 and is the student association for students of «Information Technology and Electrical Engineering» (D-ITET) and «Mechanical and Process Engineering» (D-MAVT)."/>
<style>
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes popup {
    from { opacity: 0; }
    90% { opacity: 0; }
    to { opacity: 100%; }
  }

  html,body {
    margin: 0;
    padding: 0;
  }

  .static-container {
    height: 100vh;
    background-color: #fff;
    text-align: center;
    font: 20px Helvetica, sans-serif;
    color: #333;
    position: relative;
  }

  #loader {
    display: none;
    position: relative;
    height: 100%;
    width: 100%;
    animation-name: popup;
    animation-duration: 1000ms;
  }

  #loader img {
    width: 96px;
    height: 96px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }

  #splash-error {
    display: none;
  }

  noscript,#splash-error {
    min-width: 100%;
    max-height: 100%;
    overflow-y: auto;
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }

  noscript img,#splash-error img {
    width: 500px;
    max-width: 100%;
    display: inline-block;
  }

  noscript h1,#splash-error h1 { font-size: 50px; }
  noscript p,#splash-error p { color: #999; }
</style>
<script>
  window.onerror = function (message, file, line, col, error) {
    var element = document.getElementById("splash-error");
    if (element !== undefined && element !== null) {
      document.getElementById("loader").style.display = "none";
      element.style.display = "block";
    }
  };
</script>
</head>
