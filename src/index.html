<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes popup {
            from {
                opacity: 0;
            }
            90% {
                opacity: 0;
            }
            to {
                opacity: 100%;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .loader {
            position: relative;
            height: 100%;
            width: 100%;
            animation-name: popup;
            animation-duration: 1000ms;
        }

        .loader img {
            width: 96px;
            height: 96px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
