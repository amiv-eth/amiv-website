stages:
  - test
  - build
  - deploy

eslint:
  stage: test
  image: node:latest
  before_script:
   - npm install
  script:
    - npm run eslint

stylelint:
  stage: test
  image: node:latest
  before_script:
   - npm install
  script:
    - npm run stylelint

build_master:
  stage: build
  image: docker:latest
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" ./
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master
  environment:
    name: production
    url: https://future.amiv.ethz.ch

# On branches except master: verify that build works, do not push to registry
build:
  stage: build
  image: docker:latest
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  services:
    - docker:dind
  script:
    - docker build --pull ./
  except:
    - master

deploy_cluster:
  stage: deploy
  image: amiveth/service-update-helper
  script:
    - /update.py
  only:
    - master

deploy_pazuzu:
  stage: deploy
  image: amiveth/service-update-helper
  before_script:
    - export CI_DEPLOY_URL="$CI_DEPLOY_URL_PAZUZU"
  script:
    - /update.py
  only:
    - master
